name: Dependabot

on:
  schedule:
    # Every weekday at 10pm UTC
    #  cron: '0 22 * * 0-4'
    # Every Friday
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/setup-node@main
        with:
          node-version: lts

      - uses: actions/checkout@main
      - run: npx taze major -w -i

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@main
