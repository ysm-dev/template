name: Dependabot

on:
  schedule:
    # Every weekday at 10pm UTC
    #  cron: '0 22 * * 0-4'

    # Every 9AM on Monday KST
    - cron: "0 0 * * 1"

  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest

      - run: npm i -g pnpm yarn bun
      - run: npx taze major -w -i

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@main
